name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

  version-bump:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          npm version ${{ inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ steps.version.outputs.new_version }}"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin main --tags

  build-macos:
    needs: [test, version-bump]
    if: always() && needs.test.result == 'success' && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-bump.outputs.tag_name || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: Install dependencies
        run: npm ci

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Skip if certificate is not provided
          if [ -z "$CERTIFICATE_P12_BASE64" ]; then
            echo "No certificate provided, skipping code signing setup"
            exit 0
          fi

          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # List available signing identities for debugging
          echo "Available signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH

          # Verify we have a Developer ID Application certificate
          if ! security find-identity -v -p codesigning $KEYCHAIN_PATH | grep -q "Developer ID Application"; then
            echo "WARNING: No 'Developer ID Application' certificate found!"
            echo "Notarization requires a Developer ID Application certificate, not a Mac App Store certificate."
            echo "Please export the correct certificate from Keychain Access."
          fi

          # Clean up
          rm $RUNNER_TEMP/certificate.p12

      - name: Build for macOS (Universal - Intel + Apple Silicon)
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.yml
            release/**/*.yaml
            release/**/*.blockmap
          if-no-files-found: warn

  build-windows:
    needs: [test, version-bump]
    if: always() && needs.test.result == 'success' && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-bump.outputs.tag_name || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            release/**/*.exe
            release/**/*.zip
            release/**/*.yml
            release/**/*.yaml
            release/**/*.blockmap
          if-no-files-found: warn

  build-linux:
    needs: [test, version-bump]
    if: always() && needs.test.result == 'success' && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-bump.outputs.tag_name || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Linux
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.rpm
            release/**/*.zip
            release/**/*.yml
            release/**/*.yaml
            release/**/*.blockmap
          if-no-files-found: warn

  publish-release:
    needs: [version-bump, build-macos, build-windows, build-linux]
    if: always() && (needs.build-macos.result == 'success' || needs.build-windows.result == 'success' || needs.build-linux.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: find artifacts -type f -name "*" | head -50

      - name: Clean up duplicate yml files
        run: |
          # Remove debug and app-update yml files (not needed, cause duplicates)
          find artifacts -name "builder-debug.yml" -delete
          find artifacts -name "app-update.yml" -delete
          # Show remaining yml files
          echo "Remaining yml files:"
          find artifacts -name "*.yml" -o -name "*.yaml"

      - name: Get version info
        id: version_info
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag_name=${{ needs.version-bump.outputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "version=${{ needs.version-bump.outputs.new_version }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${{ steps.version_info.outputs.version }}"

          # Extract content between version header and the next version header (or end markers)
          # This handles both [x.y.z] and [Unreleased] formats
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]" || (ver == "" && $0 ~ "\\[Unreleased\\]")) {
                found=1
                next
              }
            }
            found && /^---$/ { exit }
            found { print }
          ' CHANGELOG.md)

          # If no version-specific notes found, try [Unreleased]
          if [ -z "$NOTES" ]; then
            NOTES=$(awk '
              /^## \[Unreleased\]/ { found=1; next }
              found && /^## \[/ { exit }
              found && /^---$/ { exit }
              found { print }
            ' CHANGELOG.md)
          fi

          # Fallback to auto-generated if no notes found
          if [ -z "$NOTES" ]; then
            echo "No release notes found in CHANGELOG.md, using auto-generated notes"
            echo "use_auto_notes=true" >> $GITHUB_OUTPUT
          else
            # Write notes to a file (handles multi-line content)
            echo "$NOTES" > release_notes.md
            echo "use_auto_notes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_info.outputs.tag_name }}
          name: Sessionly ${{ steps.version_info.outputs.tag_name }}
          body_path: ${{ steps.release_notes.outputs.use_auto_notes == 'false' && 'release_notes.md' || '' }}
          generate_release_notes: ${{ steps.release_notes.outputs.use_auto_notes == 'true' }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/Sessionly Setup*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.zip
            artifacts/**/*.yml
            artifacts/**/*.yaml
            artifacts/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
